        - $ref: '#/components/parameters/ETHWalletsParam'
        - $ref: '#/components/parameters/ETHProxiesParam'
        - $ref: '#/components/parameters/ETHValidatorIndexesParam'
        - $ref: '#/components/parameters/AccountsParam'
