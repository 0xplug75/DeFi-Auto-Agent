  schemas:
    Pagination:
      type: object
      description: Pagination information. This feature is enabled when `current_page` is specified
      required:
        - current_page
        - page_size
        - total_pages
        - total_entries
      properties:
        current_page:
          type: integer
          example: 2
          minimum: 1
          description: Current number of the page
        next_page:
          type: integer
          example: 3
          minimum: 2
          description: Number of the next page if there is one
        previous_page:
          type: integer
          example: 1
          minimum: 1
          description: Number of the previous page if there is one
        page_size:
          type: integer
          example: 25
          minimum: 1
          default: 25
          description: Number of entries per page. Can be overriden with the `page_size` parameter
        total_pages:
          type: integer
          example: 17
          minimum: 1
          description: Total number of pages
        total_entries:
          type: integer
          example: 423
          minimum: 0
          description: Total number of entries
    CoreStake:
      type: object
      required:
        - id
        - tags
        - metadata
        - protocol
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Stake id
          example: 92f5bfd4-ea38-4824-84f7-686eddff5539
        tags:
          type: array
          description: List of tags associated with the stake
          items:
            type: string
            example: tag1
        metadata:
          type: object
          description: Stake metadata
        protocol:
          type: string
          enum:
            - ethereum
            - solana
            - near
            - tezos
            - cardano
            - cosmos
            - matic
          description: Protocol name
          example: ethereum
        created_at:
          type: string
          format: date-time
          description: Creation date
          example: '2023-02-06T21:48:11.038Z'
        updated_at:
          type: string
          format: date-time
          description: Last update date
          example: '2023-02-06T21:48:11.038Z'
