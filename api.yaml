components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  parameters:
    AccountsParam:
      name: accounts
      in: query
      description: Comma-separated list of Kiln accounts identifiers
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
          example: b7177fd2-fbb3-479f-aa92-db9fb16e229f
          format: uuid
    PaginationPageParam:
      name: current_page
      in: query
      description: Current page to look-up entries. If not specified, pagination is disabled
      required: false
      style: form
      schema:
        type: integer
        minimum: 1
        example: 1
        description: Current page to look-up entries
    PaginationPageSizeParam:
      name: page_size
      in: query
      description: Number of entries to list per page. Only used when `current_page` is specified
      required: false
      style: form
      schema:
        type: integer
        minimum: 1
        maximum: 100
        example: 1
        default: 25
        description: Number of entries to list per page
    FilterStatesParam:
      name: filter_states
      in: query
      description: Comma-separated list of states to filter on (unknown, unstaked, deposit_in_progress, pending_initialized, pending_queued, active_ongoing, active_exiting, active_slashed, exited_unslashed, exited_slashed, withdrawal_possible, withdrawal_done). Not available with the `scope` parameter
      required: false
      style: form
      schema:
        type: array
        items:
          type: string
          example: deposit_in_progress,pending_initialized
          enum:
            - unknown
            - unstaked
            - deposit_in_progress
            - pending_initialized
            - pending_queued
            - active_ongoing
            - active_exiting
            - active_slashed
            - exited_unslashed
            - exited_slashed
            - withdrawal_possible
            - withdrawal_done
    StartDateParam:
      name: start_date
      in: query
      description: Get data from this date (YYYY-MM-DD)
      required: false
      schema:
        type: string
        format: date
        example: '2023-01-10'
    EndDateParam:
      name: end_date
