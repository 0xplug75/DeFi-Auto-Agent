        - rewards_share_percent
      properties:
        token:
          type: string
          description: Token name
        name:
          type: string
          description: Protocol name
          example: Ethereum
        total_stakes:
          type: integer
          description: Total number of stakes for this protocol
          example: 12
        total_active_stakes:
          type: integer
          description: Total number of stakes actively collecting rewards for this protocol
          example: 10
        total_balance:
          type: object
          required:
            - amount_usd
            - amount
          properties:
            amount_usd:
              type: number
              format: float
              description: Total USD balance of stakes for this protocol
