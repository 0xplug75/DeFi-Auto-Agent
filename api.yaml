                      anyOf:
                        - $ref: '#/components/schemas/ETHOperationDeposit'
                        - $ref: '#/components/schemas/ETHOperationConsensusWithdrawal'
                        - $ref: '#/components/schemas/ETHOperationExecutionReward'
                        - $ref: '#/components/schemas/ETHOperationKilnExitRequest'
